<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../estilos/styleGrids.css">
    <title>Soft Limit - Contacto</title>
    
    <link rel="shortcut icon" href="../Multimedia/Logo.jpg" type="image/x-icon">
</head>
<body class="bodyContacto">

    <header class="encabezado">
        
        <div class="encabezado__logo">
            <h3>Soft</h3>
            <h3>Limit</h3>
        </div>
        
        <div class="encabezado__nav">
            <nav>   

                <ul>
                    <li><a href="../index.html"  class="encabezado__nav--subrayado">HOME</a></li>
                    <li><a href="colecciones.html" class="encabezado__nav--subrayado">COLECCIONES</a></li>
                    <li><a href="galeria.html" class="encabezado__nav--subrayado">GALERIA</a></li>

                    <li class="encabezado__menu--subrayado">CONTACTO</li>
                </ul>

            </nav>
        </div>
    
    </header>

    <main class="contacto">

        <div  class="contacto__main">

            <div>
                <h3>CONTACTANOS</h3>
                <p>Escribinos tu consulta y te respondemos a la brevedad!</p>
            </div>    

            <form>
                <div>
                    <label for="nombre">Nombre:</label>       
                    <input type="text" placeholder="Ingrese su nombre" name="nombre" class="nombre">
                        
                    <label for="correo">Correo:</label>
                    <input type="email" name="correo" id="" placeholder="Ingrese su e-mail">
                </div>        
                    <label for="comentario">Comentarios:</label>
                    <textarea name="" id="" cols="30" rows="10" ></textarea>

                    <input type="submit" value="Enviar">

                    <input type="reset" value="Borrar todo">

            </form>

        </div>

        <div class="contacto__maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167132768424!2d-58.38375908477038!3d-34.60373888045957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1655341633735!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>
 

    <footer class="footer">
        
        <div>
            <p>SoftLimit</p>
            <p>Todos los derechos reservados</p>
        </div>   

        <div class="footer__redes">
            <img src="../multimedia/igLogoFooter.png">
        </div>

    </footer>

</body>


</html>
