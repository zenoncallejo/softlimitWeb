    <header class="encabezado">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">SoftLimit</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="colecciones.html">Colecciones</a>

                  <li class="nav-item">

                  </li>

              </div>

        </nav>
    
    </header>

    <main class="contacto">

        <div  class="contacto__main">

            <div>
                <h1>CONTACTANOS</h1>
                <h2>Escribinos tu consulta y te respondemos a la brevedad!</h2>
            </div>    

            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="Nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" />
                </div>
              
                <div class="form-outline mb-4">
                    <label class="form-label" for="Correo">Correo</label>
                    <input type="email" id="Correo" class="form-control" />
                </div>
              
                <div class="form-outline mb-4">
                    <label class="form-label" for="Mensaje">Mensaje</label>
                    <textarea class="form-control" id="Mensaje" rows="4"></textarea>
                </div>
              
                <button type="submit" class="btn btn-secondary btn-block mb-4">Enviar</button>
              </form>

        </div>

        <div class="contacto__maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167132768424!2d-58.38375908477038!3d-34.60373888045957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1655341633735!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>
 

    <footer class="footer">
        
        <div>
            <p>SoftLimit</p>
            <p>Todos los derechos reservados</p>
        </div>   

        <div class="footer__redes">

        </div>

    </footer>
